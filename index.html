<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- <section class="container"> -->
    <div class="card">

      <div class="image-container">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </div>

      <div class="tittle-container"></div>
      <h1 class="tittle"> <strong id="name">Victor Crest </strong> <strong id="age">26 </strong> <br> London</h1>

      <div id="statistics">
        <p class="values"> <strong>80K</strong> <br> Followers</p>
        <p class="values"> <strong>803K</strong> <br> Likes</p>
        <p class="values"> <strong>1.4K</strong> <br> Photos</p>
      </div>

    </div>

  <!-- </section> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
