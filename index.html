<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <section class="container"> -->
  <div class="card">

    <div class="image-container">
      <img class="image" src="images/image-victor.jpg" alt="Victor Crest">
    </div>

    <div class="tittle-container"></div>
    <h1 class="tittle"> <strong id="name">Victor Crest </strong> <span id="age">26 </span> <br> <span id="city">London</span></h1>

    <div id="statistics">
      <p class="values"> <strong class="number">80K</strong> <br> <span class="item">Followers</span></p>
      <p class="values"> <strong class="number">803K</strong> <br> <span class="item">Likes</span></p>
      <p class="values"> <strong class="number">1.4K</strong> <br> <span class="item">Photos</span></p>
    </div>

  </div>

  <!-- </section> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Richi</a>.
  </div>
</body>

</html>
